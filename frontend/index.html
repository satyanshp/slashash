<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joke Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="shadow-sm w-100 px-4 py-3 d-flex justify-content-between align-items-center">
        <h2 class="mb-0 fw-bolder fs-3 text-success">DAD JOKES</h2>
        <a href="favourites.html" class="d-flex size-24px p-0 border-0 bg-transparent shadow-none">
            <img src="./assets/heart-icon.png" alt="favourites" class="w-100 object-fit-contain" />
        </a>
    </nav>
    <div class="d-flex justify-content-center align-items-center gap-3 m-4" id="search-container">
        <input type="text" id="search-query" placeholder="Search for jokes..." class="px-2 py-1 rounded border-1 border-black w-75" />
        <button onclick="searchJokes()" class="rounded px-3 py-1 fw-medium text-white fs-6 border-0 bg-success">Search</button>
    </div>
    <div id="jokes-container" class="row row-cols row-cols-lg-4 g-3 m-5"></div>
    <script src="script.js"></script>
</body>
</html>
